<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="favorites">Yêu thích</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="checkAuth(); loadFavorites()">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" data-i18n="app_name">Travel Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" data-i18n="home">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="favorites.html" data-i18n="favorites"><i class="fas fa-heart"></i> Yêu thích</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-light btn-sm ms-2" id="themeBtn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
                </li> 
                <li class="nav-item">
                    <select class="form-select form-select-sm ms-2" id="langSelect" onchange="changeLanguage(this.value)" style="width: 120px;">
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger btn-sm ms-2" onclick="logoutUser()" data-i18n="logout">Đăng xuất</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 data-i18n="favorite_tours">Tour yêu thích</h2>
    <div id="emptyMessage" class="alert alert-info mt-3" data-i18n="no_favorites">Chưa có tour yêu thích</div>
    <div class="row mt-4" id="favList"></div>
</div>

<footer class="bg-light mt-5 py-3 text-center">
    <p class="text-muted">© 2025 Travel Booking.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<script src="./assets/js/api.js"></script>
<script src="./assets/js/i18n.js"></script>
<script src="./assets/js/favorites.js"></script>
</body>
</html>
