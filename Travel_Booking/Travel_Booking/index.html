<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tour_list">Danh sách tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="checkAuth(); loadTours()">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" data-i18n="app_name">Travel Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html" data-i18n="home">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html" data-i18n="favorites"><i class="fas fa-heart"></i> Yêu thích</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-light btn-sm ms-2" id="themeBtn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
                </li>
                <li class="nav-item">
                    <select class="form-select form-select-sm ms-2" id="langSelect" onchange="changeLanguage(this.value)" style="width: 120px;">
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger btn-sm ms-2" onclick="logoutUser()" data-i18n="logout">Đăng xuất</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 data-i18n="tour_list">Danh sách tour</h2>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addTourModal" data-i18n="add_tour">+ Thêm Tour</button>
        </div>
    </div>

    <div class="mb-4">
        <input id="search" onkeyup="applyFilters()" class="form-control form-control-lg" placeholder="Tìm kiếm tour, điểm đến...">
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <label data-i18n="destination" class="form-label">Lọc theo địa điểm:</label>
            <select id="destinationFilter" onchange="applyFilters()" class="form-select">
                <option value="">Tất cả địa điểm</option>
            </select>
        </div>
        <div class="col-md-4">
            <label data-i18n="price" class="form-label">Giá tối đa:</label>
            <input type="number" id="priceFilter" onchange="applyFilters()" class="form-control" placeholder="Nhập giá tối đa" min="0">
        </div>
        <div class="col-md-4">
            <label data-i18n="duration" class="form-label">Thời lượng tối đa:</label>
            <input type="number" id="durationFilter" onchange="applyFilters()" class="form-control" placeholder="Nhập ngày" min="0">
        </div>
    </div>

    <div class="row mt-4" id="tourList"></div>
</div>

<!-- Modal thêm/sửa tour -->
<div class="modal fade" id="addTourModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle" data-i18n="add_tour">Thêm Tour</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="tourId">
                <div class="mb-3">
                    <label data-i18n="tour_name">Tên tour:</label>
                    <input id="tourTitle" class="form-control" placeholder="Tên tour" required>
                </div>
                <div class="mb-3">
                    <label data-i18n="destination">Điểm đến:</label>
                    <input id="tourDestination" class="form-control" placeholder="Điểm đến" required>
                </div>
                <div class="mb-3">
                    <label data-i18n="price">Giá (USD):</label>
                    <input id="tourPrice" class="form-control" type="number" placeholder="Giá" min="0" required>
                </div>
                <div class="mb-3">
                    <label data-i18n="duration">Thời lượng (ngày):</label>
                    <input id="tourDuration" class="form-control" type="number" placeholder="Thời lượng" min="1" required>
                </div>
                <div class="mb-3">
                    <label data-i18n="description">Mô tả:</label>
                    <textarea id="tourDescription" class="form-control" placeholder="Mô tả tour" rows="3" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="saveTour()" data-i18n="save">Lưu</button>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light mt-5 py-3 text-center">
    <p class="text-muted">© 2025 Travel Booking. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/i18n.js"></script>
<script src="./assets/js/tours.js"></script>
</body>
</html>
